apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vcauthn.fullname" . }}
  labels:
    {{- include "vcauthn.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vcauthn.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vcauthn.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vcauthn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          args:
          - -c
          - |
            dotnet VCAuthn.dll
          command:
          - /bin/bash
          env:
          - name: IdentityServer__PollInterval
            value: {{ .Values.configuration.pollInterval | quote }}
          - name: ApiKey
            valueFrom:
              secretKeyRef:
                key: idenity-server-api-key
                name: {{ include "vcauthn.fullname" . }}-config
          - name: ACAPY__AdminUrl
            value: {{ .Values.configuration.acapyAdminUrl }}
          - name: ACAPY__AdminURLApiKey
            valueFrom:
              secretKeyRef:
                key: acapy-admin-api-key
                name: {{ include "vcauthn.fullname" . }}-config
          - name: POSTGRESQL_USERNAME
            valueFrom:
              secretKeyRef:
                key: postgresql-username
                name: {{ include "vcauthn.fullname" . }}-config
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: postgresql-password
                name: {{ include "vcauthn.fullname" . }}-config
          - name: ACAPY__AgentUrl
            value: {{ .Values.configuration.acapyAgentUrl }}
          - name: SwaggerEnabled
            value: {{ .Values.configuration.swaggerEnabled | quote }}
          - name: ASPNETCORE_URLS
            value: {{ .Values.configuration.aspNetCoreUrls }}
          - name: IdentityServer__ConnectionStrings__Database
            value: "Host={{ .Values.configuration.postgresql.host }};Port={{ .Values.configuration.postgresql.port }};Database={{ .Values.configuration.postgresql.database }};Username=$(POSTGRESQL_USERNAME);Password=$(POSTGRESQL_PASSWORD)"
          - name: UrlShortenerService__ConnectionStrings__Database
            value: "Host={{ .Values.configuration.postgresql.host }};Port={{ .Values.configuration.postgresql.port }};Database={{ .Values.configuration.postgresql.database }};Username=$(POSTGRESQL_USERNAME);Password=$(POSTGRESQL_PASSWORD)"
          - name: SessionStorageService__ConnectionStrings_Database
            value: "Host={{ .Values.configuration.postgresql.host }};Port={{ .Values.configuration.postgresql.port }};Database={{ .Values.configuration.postgresql.database }};Username=$(POSTGRESQL_USERNAME);Password=$(POSTGRESQL_PASSWORD)"
          - name: IdentityServer__CertificateFilename
            value: {{ .Values.configuration.certificateFileName }}
          - name: IdentityServer__PublicOrigin
            value: {{ .Values.configuration.identityServerUrl }}
          - name: UrlShortenerService__BaseUrl
            value: {{ .Values.configuration.identityServerUrl }}/url
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /controller-data
              name: vcauthn-secret-key-data
              readOnly: true
      volumes:
      - name: vcauthn-secret-key-data
        secret:
          secretName: {{ include "vcauthn.fullname" . }}-rsa
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
